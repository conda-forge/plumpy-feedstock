{% set name = "plumpy" %}
{% set version = "0.21.0" %}
{% set sha256 = "6339cba3f2c8af8fa7f903d99d3eb5c8cfb3721f7fd6dd5b10ea439d8cd6d906" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - flit-core >=3.4,<4
  run:
    - python
    - aio-pika ~=6.6
    - pyyaml ~=5.4
    - nest-asyncio ~=1.5
    - kiwipy[rmq] ~=0.7.4

test:
  imports:
    - plumpy
    - plumpy.base

about:
  home: https://github.com/aiidateam/plumpy
  license: MIT AND GPLv3
  license_file: LICENSE.txt
  summary: A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks.
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
    - chrisjsewell
    - unkcpz
