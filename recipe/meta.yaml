{% set name = "plumpy" %}
{% set version = "0.17.1" %}
{% set sha256 = "1db69c9cefb49bb58b18de9d7b775440c543279968f007e4a25a982718689d08" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - frozendict ~=1.2
    - aio-pika ~=6.6
    - aiocontextvars ~=0.2.2  # [py < 37]
    - pyyaml ~=5.1.2
    - nest-asyncio ~=1.4.0
    - kiwipy[rmq] ~=0.6.0

test:
  imports:
    - plumpy
  source_files:
    - test

about:
  home: https://github.com/aiidateam/plumpy
  license: MIT
  license_file: LICENSE
  summary: A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks.
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
    - chrisjsewell
    - unkcpz
