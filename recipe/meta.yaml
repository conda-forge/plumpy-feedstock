{% set name = "plumpy" %}
{% set version = "0.11.3" %}
{% set sha256 = "0ebb3d68893e77bc964b1ce6c6fabcb86eca33b6369adde7f9a4beda819f29bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [not py27]

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
    - frozendict
    - enum34  # [py < 34]
    - backports.tempfile  # [py < 32]

test:
  imports:
    - plum
  source_files:
    - test

about:
  home: https://github.com/aiidateam/plumpy
  license: GPLv3, MIT
  license_file: LICENSE
  summary: "A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks."
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
