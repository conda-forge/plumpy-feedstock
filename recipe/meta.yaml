{% set name = "plumpy" %}
{% set version = "0.14.5" %}
{% set sha256 = "e9352038a06520b502fe5a3bd9e923e89a5616025a0da8056b8cc2c22480496a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
    - frozendict
    - tornado >=4.1,<5.0
    - pika >=1.0.0
    - kiwipy[rmq] >=0.5.2
    - enum34  # [py < 34]
    - backports.tempfile  # [py < 32]
    - six

test:
  imports:
    - plumpy
  source_files:
    - test

about:
  home: https://github.com/aiidateam/plumpy
  license: MIT
  license_file: LICENSE
  summary: "A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks."
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
