{% set name = "plumpy" %}
{% set version = "0.10.0.dev8"%}
{% set sha256 = "91b7c77191f1fec519573016244dee1f8ed1c235877c2b466e2f9250223d0934" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [not py27]

requirements:
  build:
    - setuptools
    - python

  run:
    - python
    - frozendict
    - enum34  # [py < 34]
    - futures  # [py < 32]

test:
  imports:
    - plum

  commands:
    - python -m unittest discover

  source_files:
    - test

about:
  home: https://github.com/aiidateam/plumpy
  license: GPLv3, MIT
  license_file: LICENSE
  summary: "A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks."
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
