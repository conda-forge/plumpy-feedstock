{% set name = "plumpy" %}
{% set version = "0.21.5" %}
{% set sha256 = "fd2993c06fd334f7f59effc96d21b590f7bafd6a589f427fdbab2cccf783eb7b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core >=3.4,<4
  run:
    - python >=3.7
    - pyyaml ~=6.0
    - aio-pika ~=6.6
    - nest-asyncio ~=1.5,>=1.5.1
    - kiwipy[rmq] ~=0.7.7

test:
  imports:
    - plumpy
    - plumpy.base

about:
  home: https://github.com/aiidateam/plumpy
  license: MIT AND GPLv3
  license_file: LICENSE.txt
  summary: A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks.
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
    - chrisjsewell
    - unkcpz
