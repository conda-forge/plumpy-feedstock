{% set name = "plumpy" %}
{% set version = "0.14.2" %}
{% set sha256 = "7778a29dfffb2e424fc27bc0fbf56449918031320c7f7a3dd4ad303c7d92f9dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [not (py27 or py34 or py35 or py36 or py37)]

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python
    - frozendict
    - tornado>=4.1, <5.0
    - pika>=1.0.0
    - kiwipy[rmq]>=0.5.0, <0.6.0
    - enum34  # [py < 34]
    - backports.tempfile  # [py < 32]
    - six

test:
  imports:
    - plumpy
  source_files:
    - test

about:
  home: https://github.com/aiidateam/plumpy
  license: GPLv3, MIT
  license_file: LICENSE
  summary: "A python workflow library that supports multithreading, and RabbitMQ as a message broker for starting/stopping/monitoring tasks."
  dev_url: https://github.com/aiidateam/plumpy

extra:
  recipe-maintainers:
    - ltalirz
    - muhrin
    - sphuber
